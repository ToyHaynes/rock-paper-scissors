<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="header">
        <div>rps pix</div>
    </div>
    <div class="buttons">
        <button id="Rock">
            <p>Rock</p>
            <img class="img" src="img/Rocks.png" alt="Rock icons created by Freepik">
        </button>
        <button id="Paper">
            <p>Paper</p>
            <img class="img" src="img/toilet-Paper.png" alt="Cute icons created by Freepik - Flaticon">
        </button>
        <button id="Scissors">
            <p>Scissors</p>
            <img class="img" src="img/crab.png" alt="Crab icons created by Freepik - Flaticon">
        </button>
    </div>
    <script>

        let getComputerChoice = () => {
           let number = Math.floor(Math.random() * 3);
           let list = ["Rock","Paper","Scissors"];
           let choice = list[number];
           return choice
        }

        let playerScore = 0;
        let computerScore = 0;


        function play (playerSelection, computerSelection) {
            computerSelection = getComputerChoice()

            if (computerSelection == playerSelection) {
                console.log("It's a tie");

            }   else if ((computerSelection === "Rock" && playerSelection === "Paper")
                    || (computerSelection === "Paper" && playerSelection === "Scissors") 
                    || (computerSelection === "Scissors" && playerSelection === "Rock")) {

                        console.log(`You Win! ${playerSelection} beats ${computerSelection}`);
                        playerScore++;        
            
            }   else {
                        console.log(`You Lose! ${computerSelection} beats ${playerSelection}`);
                        computerScore++;
            }
        }
            

        const btns = document.querySelectorAll("button");

            btns.forEach((btn) => {
                btn.addEventListener("click", function() {
                playerSelection = btn.getAttribute("id");
                play(playerSelection)
                })
            })
           
    </script>
    
</body>
</html>
